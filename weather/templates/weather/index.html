<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#" aria-label="Product">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
    </a>
    <a class="py-2 d-none d-md-inline-block" href="/main">Главная</a>
    <a class="py-2 d-none d-md-inline-block" href="/news">Новости</a>
    <a class="py-2 d-none d-md-inline-block" href="#">контакты</a>
  </div>
<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3" style="position:relative; width:100%">
  <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">Узнать погоду в городе </h2>
    </div>
    <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
     <form action="" method="post">
         {% csrf_token %}
         <label for="city"> Город </label>
         {{ form.name }}
         <input type="submit" name="send" value="узнать" class="btn btn-danger">
         </form>
    </div>
  </div>
</div>
{% for info in allinfo %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Погода в городе {{info.city}}</h1>
    <p class="lead font-weight-normal">{{info.temp}}<sup>o</sup></p>
      <p class="lead font-weight-normal"><img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды"></p>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
{% endfor %}



</body>
</html>
