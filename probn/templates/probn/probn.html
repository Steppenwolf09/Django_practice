<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Тщетные попытки</title>
</head>


<body>

{% for nov in object_list %}
<div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><rect width="100%" height="100%" fill="#777" ></rect></svg>
        <svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
        <h2>{{nov.title}}</h2>
        <p>{{nov.post}}</p>
        <p>{{nov.date}}</p>
        <p><a class="btn btn-secondary" href="/probn/{{nov.id}}" role="button">Подробнее</a></p>
      </div>
{% endfor %}

<div> <p> {{news.title}} </p></div>
<div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Погода в городе {{info.city}}</h1>
    <p class="lead font-weight-normal">{{info.temp}}<sup>o</sup></p>
    <p class="lead font-weight-normal"><img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды"></p>
  </div>


</div>
</body>
</html>
